<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息页面</title>

    <link rel="stylesheet" href="styles/02-style.css">

</head>
<body>

<h1>个人信息</h1>
<div class="element">
    <div class="element-left">
        <div class="edit">
            <form action="">
                <ul>
                    <li><label>
                        <input type="text" placeholder="请输入旧密码">
                    </label><a href="" class="user1"></a></li>
                    <li><label>
                        <input type="text" placeholder="请输入新密码">
                    </label><a href="" class="lock1"></a></li>
                </ul>
            </form>
            <div class="submit">
                <input type="submit" value="修改密码">

        </div>
    </div>
    <div class="element-right">
        <div class="teddy-bear">
            <div class="teddy-text"><img src="images/b1.jpg" alt="" class="img-responsive">

            </div>
            <div class="teddy-follow">
                <ul>
                    <li class="follow-h">
                        <h3>2.5万</h3>

                    </li>
                    <li class="follow-h">
                        <h3>100</h3>
                        <p>关注</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
    </div>
    <div class="element-last">
        <ul class="content">
            <li class="menu button"><a href="">个人资料<span class="icon"></span></a></li>
            <li class="menu button"><a href="">消息<span class="icon start"></span></a></li>
            <li class="menu button"><a href="">设置<span class="icon msg"></span></a></li>
            <li class="menu button info"><a href="">退出登录<span class="icon sign-out"></span></a></li>
        </ul>
    </div>
</div>

</html>
