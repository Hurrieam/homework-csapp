<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间转换器</title>
    <link rel="stylesheet" href="./style/button.css">
</head>
<body>

<input type="text" class="minute" readonly>
<span>分=</span>
<input type="text" class="second" value="0" readonly>
<span>秒</span>

<div class="button" style="left: 10px; top: 60px;">1</div>
<div class="button" style="left: 70px; top: 60px;">2</div>
<div class="button" style="left: 130px; top: 60px;">3</div>
<div class="button" style="left: 10px; top: 120px;">4</div>
<div class="button" style="left: 70px; top: 120px;">5</div>
<div class="button" style="left: 130px; top: 120px;">6</div>
<div class="button" style="left: 10px; top: 180px;">7</div>
<div class="button" style="left: 70px; top: 180px;">8</div>
<div class="button" style="left: 130px; top: 180px;">9</div>
<div class="button" style="left: 10px; top: 240px;">←</div>
<div class="button" style="left: 70px; top: 240px;">0</div>
<div class="button" style="left: 130px; top: 240px;">AC</div>

</body>

<script src="./scripts/translator.js"></script>

</html>
